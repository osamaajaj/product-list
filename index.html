<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/0ae7bd6e81.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product list with cart</title> 
</head>
<body>
    <div id="effect"></div>
    <main>




        <div class="products">
            
        </div>




        <div class="cart">
            <h2>Your Cart <span id="selListCount">(0)</span></h2>
            <div class="empty-cart">
                <img src="./assets/images/illustration-empty-cart.svg" alt="">
                <p>Your added items will appear here</p>
            </div>
            <div class="full-cart hidden">
                <ul class="sel-list">
                    
                </ul>
                <div class="order-total">
                    <p>Order Total</p>
                    <span id="total">$46.5</span>
                </div>
                <p id="carbon"><img src="./assets/images/icon-carbon-neutral.svg" alt="">This is a <b>carbon-neutral</b> dilevery</p>
                <button id="confirmBtn">Confirm Order</button>
            </div>
        </div>


        <!-- completed section -->
        <div class="com">

            <!-- confirmed headings // start --->
            
            <div class="succses">
                <img src="./assets/images/icon-order-confirmed.svg" alt="">
            </div>

            <h1>Order Confirmed</h1>

            <p>we hope you enjoy your food!</p>
            <!-- confirmed headings // end --->

            <!-- confirmed order Container ---- start-- -->
            <div class="com-container">
                <!-- orders list START -->
                <ul class="list-com">
                    
                </ul>
                <!-- orders list END -->
                <div class="com-order-total">
                    <p>Order Total</p>
                    <span id="com-total">$46.5</span>
                </div>
                <!-- confirmed order Container ---- end--  -->
            </div>

            <button id="startNewOrder">Start New Order</button>


        </div>
    </main>


<script src="./main.js"></script>
</body>
</html>
